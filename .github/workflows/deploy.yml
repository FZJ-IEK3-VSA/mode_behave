on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: paper.md
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: paper.pdf
          
  test_estimation: 
    runs-on: ubuntu-latest
    container: continuumio/miniconda3:latest
    name: Testing estimation.py
    needs: [paper]
    steps:
      - run: cd ../../$GITHUB_ACTION_PATH
      - run: conda env create -f reference_environment.yml
      - run: source activate env_mode_behave
      - run: pip install -e .
      - run: cd ./tests
      - run: python test_estimation.py TestEstimation.test_estimate_logit
      - run: python test_estimation.py TestEstimation.test_estimate_mixed_logit_cpu